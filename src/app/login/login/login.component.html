<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-form {
        max-width: 500px;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f7f7f7;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #f1400a;
        color: #fff;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #f35309;
    }
</style>

<body>


  <div>
     <h2>   
        <br>    




     </h2>   
  </div>
<div class="login-form" > 
 <div class="form-group">
    <h1 class="text-center">
        <div >
        <img src="/assets/img/ATW.jpg" style="width: 150px;" />
      </div></h1>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                
                <div class="form-group">
                    <label>Mail :</label>
                    <input type="email" class="form-control" id="username" [(ngModel)]="email"
                           placeholder="Enter Email"
                           name="username" >
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="password"
                           placeholder="Enter password"
                           name="password">
                </div>




                <button (click)=handleLogin() class="form-group" >Login</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
