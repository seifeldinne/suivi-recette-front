
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="float-md-end">

                    <button mat-icon-button color="primary" (click)="addDemande()">

                        Ajouter Demande

                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Gestion du Domandes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="table">
                                <ng-container matColumnDef="dateDemande">
                                    <th mat-header-cell *matHeaderCellDef> dateDemande</th>
                                    <td mat-cell *matCellDef="let demande"> {{demande.dateDemande}} </td>
                                </ng-container>
                               <ng-container matColumnDef="projet">
                                    <th mat-header-cell *matHeaderCellDef> projet</th>
                                    <td mat-cell *matCellDef="let demande"> {{demande.projet}} </td>
                                </ng-container>
                                <ng-container matColumnDef="mails">
                                    <th mat-header-cell *matHeaderCellDef> mails</th>
                                    <td mat-cell *matCellDef="let demande"> {{demande.mails}} </td>
                                </ng-container>
                                <ng-container matColumnDef="observations">
                                    <th mat-header-cell *matHeaderCellDef> observations</th>
                                    <td mat-cell *matCellDef="let demande"> {{demande.observations}} </td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let domaine">
                                        <button mat-icon-button color="primary" (click)="openEditForm(domaine)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="deleteDemande(domaine.idDemande)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                           showFirstLastButtons
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
